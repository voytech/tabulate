name: Gradle Publish Maven

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Build with Gradle
      run: gradle build

    - name: Import GPG
      run: ./import_key.sh ${{ secrets.GPG_PRIVATE_KEY }} ${{ secrets.GPG_PUBLIC_KEY }} ${{ secrets.GPG_PRIVATE_KEY_PASSWORD }}

    - name: Publish to maven central
      run: gradle -Psigning.gnupg.keyName=${{ secrets.GPG_KEY_ID }} -Psigning.gnupg.passphrase=${{ secrets.GPG_PRIVATE_KEY_PASSWORD }} publishToSonatype closeAndReleaseSonatypeStagingRepository
      env:
        SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
        SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}